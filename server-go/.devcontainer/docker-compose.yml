version: "3.7"

services:
  grpc-server-go:
    build:
      context: ../
      dockerfile: ./Dockerfile  
      target: builder
    volumes:
      - ../:/go/src/workdir
      - ../../proto:/go/src/workdir/proto
    env_file:
      - ../.env
    # ports:
    #   - 8000:8000
    stdin_open: true
    tty: true
    
networks: 
  default: 
    external: 
      name: grpc-go